<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP Premium GUI</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #8b5cf6;
            /* Violet */
            --primary-hover: #7c3aed;
            --text-color: #e2e8f0;
            --input-bg: #1e293b;
            --border-color: #334155;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #c4b5fd, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #94a3b8;
            font-weight: 500;
        }

        input[type="text"],
        input[type="time"],
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: white;
            font-size: 1em;
            transition: all 0.2s;
            box-sizing: border-box;
            /* Fix padding issues */
        }

        input[type="text"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
        }

        /* Custom Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
        }

        .checkbox-wrapper input {
            display: none;
            /* Hide default checkbox */
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            margin-right: 12px;
            position: relative;
            transition: all 0.2s;
        }

        .checkbox-wrapper input:checked+.custom-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-wrapper input:checked+.custom-checkbox::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #console-output {
            margin-top: 30px;
            background: #000;
            color: #10b981;
            /* Terminal green */
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 15px;
            border-radius: 10px;
            height: 150px;
            overflow-y: auto;
            font-size: 0.85em;
            border: 1px solid #333;
            white-space: pre-wrap;
            display: none;
            /* Hidden by default */
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide elements initially */
        #quality-group {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>DL-Master <small style="font-size: 0.4em; color: #666; vertical-align: middle;">Powered by
                mo Hamdy</small>
        </h1>

        <div class="form-group">
            <label for="url">Video Link</label>
            <input type="text" id="url" placeholder="Paste faecBook link here..." autocomplete="off">
        </div>

        <!-- The Checkbox for -F functionality -->
        <div class="form-group">
            <label class="checkbox-wrapper">
                <input type="checkbox" id="check-formats">
                <span class="custom-checkbox"></span>
                <span>Check Available Qualities (-F)</span>
                <span id="fetch-loader" class="loader"></span>
            </label>
        </div>

        <!-- The Dropdown for -f functionality (Hidden initially) -->
        <div class="form-group" id="quality-group">
            <label for="quality">Select Quality</label>
            <select id="quality">
                <option value="best">Best Available (Default)</option>
            </select>
        </div>

        <div class="row">
            <div class="col form-group">
                <label for="start-time">Start Time (mm:ss)</label>
                <input type="text" id="start-time" placeholder="34:31" value="">
            </div>
            <div class="col form-group">
                <label for="end-time">End Time (mm:ss)</label>
                <input type="text" id="end-time" placeholder="36:00" value="">
            </div>
        </div>

        <button id="btn-download">Download Clip</button>

        <div id="console-output"></div>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const checkFormats = document.getElementById('check-formats');
        const qualityGroup = document.getElementById('quality-group');
        const qualitySelect = document.getElementById('quality');
        const fetchLoader = document.getElementById('fetch-loader');
        const consoleOutput = document.getElementById('console-output');
        const btnDownload = document.getElementById('btn-download');
        const startField = document.getElementById('start-time');
        const endField = document.getElementById('end-time');

        function log(msg) {
            consoleOutput.style.display = 'block';
            consoleOutput.textContent += msg + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        checkFormats.addEventListener('change', async (e) => {
            if (e.target.checked) {
                const url = urlInput.value.trim();
                if (!url) {
                    alert('Please enter a valid URL first.');
                    e.target.checked = false;
                    return;
                }

                // Fetch formats
                fetchLoader.style.display = 'inline-block';
                qualitySelect.innerHTML = '<option value="best">Loading...</option>';
                qualityGroup.style.display = 'block';

                try {
                    const response = await fetch('/api/formats', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Populate dropdown
                    qualitySelect.innerHTML = '';
                    // Add a "Best" option
                    const bestOption = document.createElement('option');
                    bestOption.value = 'best';
                    bestOption.textContent = `Best Quality (Default)`;
                    qualitySelect.appendChild(bestOption);

                    data.formats.reverse().forEach(fmt => {
                        const opt = document.createElement('option');
                        opt.value = fmt.format_id;
                        opt.textContent = `${fmt.resolution} (${fmt.ext}) - ${fmt.note || ''} [${fmt.filesize}]`;
                        qualitySelect.appendChild(opt);
                    });

                    log(`Successfully fetched ${data.formats.length} formats for: ${data.title}`);

                } catch (err) {
                    console.error(err);
                    alert('Failed to fetch formats: ' + err.message);
                    e.target.checked = false;
                    qualityGroup.style.display = 'none';
                } finally {
                    fetchLoader.style.display = 'none';
                }
            } else {
                // Hide dropdown if unchecked
                qualityGroup.style.display = 'none';
            }
        });

        btnDownload.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            const start = startField.value.trim();
            const end = endField.value.trim();
            const format = qualitySelect.value;

            if (!url || !start || !end) {
                alert('Please fill in all fields (URL, Start, End).');
                return;
            }

            btnDownload.disabled = true;
            btnDownload.textContent = 'Downloading...';
            log('Starting download process...');

            let downloadSuccess = false;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url,
                        format_id: format,
                        start_time: start,
                        end_time: end
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const text = decoder.decode(value);
                    log(text);
                }

                // If we reach here without errors, download was successful
                downloadSuccess = true;

            } catch (err) {
                log('Error: ' + err.message);
                downloadSuccess = false;
            } finally {
                btnDownload.disabled = false;
                btnDownload.textContent = 'Download Clip';

                // Only clear fields if download was successful
                if (downloadSuccess) {
                    startField.value = '';
                    endField.value = '';

                    // Focus on start field after successful download
                    setTimeout(() => {
                        startField.focus();
                    }, 100);
                }
            }
        });

        // Enter key on end-time field triggers download
        endField.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !btnDownload.disabled) {
                e.preventDefault();
                btnDownload.click();
            }
        });
    </script>

</body>

</html>
